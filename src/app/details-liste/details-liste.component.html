 <br><br><br>
 <style>
  section{
    margin-top:3%;
    width: 100%;
    height: 450px;

}
  td{
    color:#42546D ;
    border: 1px solid #42546D;
  }
  th{
    background-color: #42546D;
    color: white;
  }
  @media screen and  (max-width: 800px) and (min-width: 500px) {
    .col-8{
      background-color: red;
      padding-left: auto;
    }
    caption{
      padding-left:50px;
      font-size: 20px;
    }
    tr{
      width: 40px;
      font-size: 10px;
    }
    .section{
                 padding-top: 600px;
                }

  }
  table{
    border-radius: 50px;
    border: 3px solid #42546D;
    margin-left: 2%;
  }
  h2{
    color:#42546D;
  }
 </style>
<section>
  <div class="section row col-12 text-center overflow-hidden">
    <div class="row container">
      <h2>Liste des tirages de {{nomliste.libelleliste}}</h2>
      <div class="table1 " style=" border-radius: 12px;" >
          <table class="table caption-top">
        <thead>
          <tr>
            <th>N°</th>
            <th>Libelle</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tirage of detailsliste | paginate:{itemsPerPage:10,currentPage:page} let i = index">
            <td scope="row">{{i+1}}</td>
            <td>{{tirage[2]}}</td>
            <td>{{tirage[1]}}</td>
            <td><a [routerLink]="['/details-postulants-tires',tirage[2]]">
              <button class="btn">Voir plus...</button></a>
          </td>
          </tr>
        </tbody>
      </table>
  <pagination-controls (pageChange)="page=$event" nextLabel="Suivant" previousLabel="Précedent">
  </pagination-controls>
  
      </div>
    </div>
  
  </div>
</section>
