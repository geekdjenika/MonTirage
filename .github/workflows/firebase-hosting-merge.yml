name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        -uses: actions/checkout@v1
          - name: Install node
            uses: actions/setup-node@v1 #this will install Node and npm on Ubuntu
            with:
              node-version: '12.x'
          - name: Install dependencies
            run: npm install
          - name: Install Angular CLI
            run: npm install -g @angular/cli > /dev/null
          - name: Run linters and prettier fix
            run: npm run all-lints
      - run: ng build --configuration production
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_API_TIRAGE }}'
          channelId: live
          projectId: api-tirage
